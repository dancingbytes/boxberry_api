<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="pdfkit-orientation" content="Landscape">
		<meta name="pdfkit-header-spacing" content="10">
		<meta name="pdfkit-margin-top" content="20">
		<style>
			table {
				/*border: 1px solid #000;*/
				border-spacing: 0;
				width:500px;
			}
			td {
				border: 1px solid #000;
				/*width:12%;*/
				font-size: 12px;
			}
			td.noheader {
				vertical-align:top;
				text-align:left;
				font-size:8pt;
				border-bottom: 0;
				margin: 0;
			}
			td.shvv {
				border-left:0;
				vertical-align:top;
				text-align:right;
				font-size:8pt;
				width:64px;
			}
			td.no {
				vertical-align: middle;
				text-align: center;
				font-weight: bold;
				border-top: 0;
			}
			td.maincontent {
				text-align: center;
			}
			td p {
				margin-top: .5em;
				margin-bottom: .5em;
			}
		</style>
		<title></title>
	</head>
	<body>
		<table>
			<tbody>
				<tr>
					<td colspan="3" class="noheader" style="width:128px;">№ заказа ИМ</td>
					<td rowspan="2" style="border-right:0;width:300px;height:64px;vertical-align:middle;text-align:center;"><img src="{barcode}" width="200px" height="48px"></td>
					<td rowspan="2" class="shvv">ШИ ВВ</td>
				</tr>
				<tr>
					<td colspan="3" class="no">29302</td>
				</tr>
				<tr>
					<td colspan="3">Тип доставки:</td>
					<td colspan="2" class="maincontent"><p>{delivery_type}</p></td>
				</tr>
				<tr>
					<td colspan="3">ГОРОД / Адрес:</td>
					<td colspan="2" class="maincontent"><p>{order_adress}</p></td>
				</tr>
				<tr>
					<td colspan="3">ФИО получателя:</td>
					<td colspan="2" class="maincontent"><p>{order_fio}</p></td>
				</tr>
				<tr>
					<td colspan="3">Вид выдачи:</td>
					<td colspan="2" class="maincontent"><p>БЕЗ ВСКРЫТИЯ</p></td>
				</tr>
				<tr>
					<td colspan="3">Сумма к оплате:</td>
					<td colspan="2" class="maincontent"><p>{order_cost_str}</p></td>
				</tr>
				<tr>
					<td colspan="3" class="noheader">Место приема</td>
					<td class="noheader">наименование клиента, наименование агента</td>
					<td class="noheader" style="text-align:center;">место, вес</td>
				</tr>
				<tr>
					<td colspan="3" class="no">ЦСУ Москва</td>
					<td style="border-top:0;text-align:center;">ООО "Анлас"</td>
					<td style="width:64px;border-top:0;font-weight:bold;" class="maincontent">1/1 <br> 0,1 кг.</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
